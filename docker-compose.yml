version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: rpg_diary_db
    environment:
      POSTGRES_DB: ${DB_NAME:-rpg_diary}
      POSTGRES_USER: ${DB_USER:-rpg_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secure_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-rpg_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rpg_network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  rpg_network:
    driver: bridge