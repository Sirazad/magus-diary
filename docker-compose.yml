version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: rpg_diary_db
    environment:
      POSTGRES_DB: ${DB_NAME:-rpg_diary}
      POSTGRES_USER: ${DB_USER:-rpg_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secure_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-rpg_user} -d ${DB_NAME:-rpg_diary}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rpg_network
    restart: unless-stopped


  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: rpg_diary_backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://rpg_diary_db:5432/rpg_diary
      SPRING_DATASOURCE_USERNAME: ${DB_USER:-rpg_user}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-secure_password}
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8080:8080"
    networks:
      - rpg_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

networks:
  rpg_network:
    driver: bridge
